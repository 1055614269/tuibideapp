<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
  <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> <!-- 忽略页面中的数字识别为电话号码,email识别 -->
  <meta name="format-detection" content="telephone=no, email=no" /> <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit"> <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true"> <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320"> <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait"> <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait"> <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes"> <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true"> <!-- UC应用模式 -->
  <meta name="browsermode" content="application"> <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app"> <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" href="./static/TBD.png" type="image/x-icon" />
  <link rel="shortcut icon" href="./static/TBD.png" type="image/x-icon" />
  <title>推必得</title>
  <meta name="keywords" content="推必得,秒懂,秒懂科技">
  <!-- 引入样式文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.11/lib/index.css" />
  <!-- 引入 Vue 和 Vant 的 JS 文件 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vant@2.11/lib/vant.min.js"></script> -->
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
